# 应用名称
spring.application.name=music
# 应用路径
server.servlet.context-path=/
# 歌曲数据位置
music.pash=/data/music
# 云音乐后端接口访问地址
music.url=https://youdomain.com${server.servlet.context-path}
# 歌词缓存开关
lrc.cache=false
# 网易云歌词接口api
music.api=http://127.0.0.1:4000
# 端口号
server.port=80
# 数据库url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/my_music?characterEncoding=utf8&serverTimezone=UTC
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=root
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mapper xml 文件地址
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
